<section class="hero">
  <div class="container hero-inner">
    <div class="hero-content" #heroText>
      <h1>Verified Rooms, PG/Flats & Room Near You</h1>
      <p class="subtitle">Stop wasting time on properties that don't exist. We physically inspect every single listing in our universe so you can rent  with 100% confidence. Claim your keys in minutes, not months. </p>
      <button (click)="goToExploreListing()" class="btn btn-primary startSearch">Start Searching</button>
    </div>

    <div class="hero-visual">
      <!-- Lottie or hero image placeholder -->
      <div #lottieContainer class="lottie-placeholder" aria-hidden="true"></div>
    </div>
  </div>
</section>
